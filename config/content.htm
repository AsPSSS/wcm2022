<script type="text/python">
# 畫中華人民共和國國旗
# 根據 https://en.wikipedia.org/wiki/Flag_of_China 規格繪圖
# 導入 doc
from browser import document as doc
# 以下將利用 html 產生所需的繪圖畫布
from browser import html
# 利用 math 函式庫執行三角函數運算
import math
canvas = html.CANVAS(width = 600, height = 300,id="canvas")
#canvas.style = {"width": "100%"}
canvas.id = "brython_div"
# 將圖畫至 id 為 brython_div 的 cnavas 標註
brython_div = doc["brython_div"]
brython_div <= canvas
# 準備繪圖畫布

ctx = canvas.getContext("2d")

# 進行座標轉換, x 軸不變, y 軸反向且移動 canvas.height 單位光點
# ctx.setTransform(1, 0, 0, -1, 0, canvas.height)

# 以下採用 canvas 原始座標繪圖
flag_w = canvas.width
flag_h = canvas.height

#color
color_BLUE='#4863a0'
color_RED ='#B31942'
color_YELLOW ='#FFFF00'
color_WHITE ='#FFFFFF'

# 先畫滿地紅
ctx.fillStyle=color_BLUE
ctx.fillRect(0,0,flag_w,flag_h)

ctx.strokeStyle=color_WHITE
ctx.beginPath()
ctx.moveTo(0, 0)
ctx.lineTo(600, 300)
ctx.lineWidth = 60
ctx.stroke()

ctx.moveTo(0,300 )
ctx.lineTo(600,0)
ctx.lineWidth = 60
ctx.stroke()
ctx.closePath()

ctx.beginPath()
ctx.strokeStyle=color_RED
ctx.moveTo(0,0)
ctx.lineTo(200,100)
ctx.lineTo(155,100)
ctx.lineTo(0,22)
ctx.lineTo(0,0)
ctx.lineWidth = 1
ctx.fillStyle=color_RED
ctx.fill()
ctx.closePath()

ctx.beginPath()
ctx.strokeStyle=color_RED
ctx.moveTo(600,300)
ctx.lineTo(600,300-22)
ctx.lineTo(600-155,200)
ctx.lineTo(400, 200)
ctx.lineTo(600,300)
ctx.lineWidth = 1
ctx.fillStyle=color_RED
ctx.fill()
ctx.closePath()

ctx.beginPath()
ctx.strokeStyle=color_RED
ctx.moveTo(0,300)
ctx.lineTo(45,300)
ctx.lineTo(245,200)
ctx.lineTo(200,200)
ctx.lineTo(0,300)
ctx.lineWidth = 1
ctx.fillStyle=color_RED
ctx.fill()
ctx.closePath()

ctx.beginPath()
ctx.strokeStyle=color_RED
ctx.moveTo(600,0)
ctx.lineTo(400,100)
ctx.lineTo(600-245,100)
ctx.lineTo(600-45,0)
ctx.lineTo(600,0)
ctx.lineWidth = 1
ctx.fillStyle=color_RED
ctx.fill()
ctx.closePath()

ctx.strokeStyle=color_WHITE
ctx.beginPath()
ctx.moveTo(0, 150)
ctx.lineTo(600, 150)
ctx.lineWidth = 100
ctx.stroke()
ctx.closePath()

ctx.strokeStyle=color_WHITE
ctx.beginPath()
ctx.moveTo(300, 0)
ctx.lineTo(300, 300)
ctx.lineWidth = 100
ctx.stroke()
ctx.closePath()

ctx.strokeStyle=color_RED
ctx.beginPath()
ctx.moveTo(300, 0)
ctx.lineTo(300, 300)
ctx.lineWidth = 60
ctx.stroke()
ctx.closePath()

ctx.strokeStyle=color_RED
ctx.beginPath()
ctx.moveTo(0, 150)
ctx.lineTo(600, 150)
ctx.lineWidth = 60
ctx.stroke()
ctx.closePath()
</script>
